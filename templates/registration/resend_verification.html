{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="main-container">
    <div class="auth-form">
        <h2>{% trans "Resend Verification Email" %}</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">{% trans "Email address" %}</label>
                <input type="email" name="email" id="email" required class="form-control" value="{{ email|default:'' }}">
            </div>
            <button type="submit" class="cta-btn">{% trans "Resend" %}</button>
        </form>
    </div>
</div>
{% endblock %}
