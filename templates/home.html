{% extends "base.html" %}

{% block content %}
<div class="main-container">
  <div class="news-feed">
    {% if news_items %}
      {% for news in news_items %}
        <div class="news-item">
          <h2>{{ news.title }}</h2>
          <p class="post-meta">Opublikowano {{ news.created_at|date:"j E Y" }}</p>
          <p>{{ news.content }}</p>
          <a href="#" class="cta-btn">Czytaj więcej</a>
        </div>
      {% endfor %}
    {% else %}
      <p>Brak aktualności do wyświetlenia.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
