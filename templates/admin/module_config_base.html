{% extends 'admin/base_site.html' %}
{% load static %}

{% block title %}{{ page_title|default:"Module Configuration" }}{% endblock %}

{% block extrahead %}
<style>
.config-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.config-header {
    background: var(--primary);
    border-radius: 8px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border: 1px solid var(--hairline-color);
}

.config-title {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.config-icon {
    font-size: 32px;
    margin-right: 20px;
    color: var(--link-fg);
}

.config-name {
    margin: 0;
    font-size: 28px;
    color: var(--primary-fg);
}

.config-description {
    color: var(--secondary-fg);
    font-size: 16px;
    line-height: 1.6;
}

.config-form {
    background: var(--primary);
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border: 1px solid var(--hairline-color);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: var(--primary-fg);
}

.form-group input[type="text"],
.form-group input[type="password"],
.form-group input[type="email"],
.form-group input[type="number"],
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--hairline-color);
    border-radius: 4px;
    background: var(--primary);
    color: var(--primary-fg);
    font-size: 14px;
}

.form-group input[type="text"]:focus,
.form-group input[type="password"]:focus,
.form-group input[type="email"]:focus,
.form-group input[type="number"]:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--link-fg);
    box-shadow: 0 0 0 2px rgba(103, 114, 229, 0.2);
}

.form-group input[type="checkbox"] {
    margin-right: 8px;
}

.form-group .help-text {
    font-size: 12px;
    color: var(--secondary-fg);
    margin-top: 5px;
}

.btn-save {
    background-color: var(--button-bg);
    color: var(--button-fg);
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
}

.btn-save:hover {
    background-color: var(--button-hover-bg);
}

.info-section {
    background: var(--message-success-bg);
    border: 1px solid var(--message-success-border);
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 20px;
}

.info-section h3 {
    margin-top: 0;
    color: var(--message-success-fg);
    font-size: 16px;
}

.info-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.info-list li {
    padding: 8px 0;
    border-bottom: 1px solid var(--hairline-color);
    color: var(--secondary-fg);
}

.info-list li:last-child {
    border-bottom: none;
}

.info-list i {
    margin-right: 10px;
    color: var(--link-fg);
}

.help-section {
    background: var(--message-warning-bg);
    border: 1px solid var(--message-warning-border);
    border-radius: 4px;
    padding: 20px;
    margin-top: 30px;
}

.help-section h3 {
    margin-top: 0;
    color: var(--message-warning-fg);
    font-size: 16px;
}

.help-section ol,
.help-section ul {
    margin: 0;
    padding-left: 20px;
    color: var(--secondary-fg);
}

.help-section li {
    margin-bottom: 8px;
}

.help-section code {
    background: var(--primary);
    padding: 2px 4px;
    border-radius: 3px;
    font-family: monospace;
    color: var(--primary-fg);
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--link-fg);
    text-decoration: none;
    margin-bottom: 20px;
    font-weight: 500;
}

.back-link:hover {
    color: var(--link-hover-color);
    text-decoration: none;
}
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    <div class="config-container">
        {% if back_url %}
        <a href="{{ back_url }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        {% endif %}
        
        {% block config_content %}{% endblock %}
    </div>
</div>
{% endblock %}
