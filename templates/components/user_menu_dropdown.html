{% load i18n %}
{% if user.is_authenticated %}
  <a href="{% url 'profile' %}" class="dropdown-item dropdown-btn-primary shop-link">{% trans 'My account' %}</a>
  <a href="{% url 'logout' %}" 
     class="dropdown-item dropdown-btn-secondary" 
     hx-get="{% url 'logout' %}"
     hx-target="#user-menu-dropdown"
     hx-swap="innerHTML">{% trans 'Logout' %}</a>
{% else %}
  <a href="{% url 'login' %}" class="dropdown-item dropdown-btn-primary shop-link">{% trans 'Login' %}</a>
  <a href="{% url 'register' %}" class="dropdown-item dropdown-btn-secondary shop-link">{% trans 'Sign up' %}</a>
{% endif %}
